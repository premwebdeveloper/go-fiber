<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-primary">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">List Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">Create User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid p-5 bg-info text-white text-center">
            <h1>{{.common.Heading}}</h1>
            <p>{{.common.EmployeeList}}</p>
        </div>

        <div class="container mt-5">

            <div class="col-12 text-right">
                <a class="btn btn-info" href="/create-employee">Create Employee</a>
            </div>

            <table class="table table-bordered table-stripped">
                <thead>
                    <tr>
                        <th>UserName</th>
                        <th>Password</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .employees}}
                        <tr>
                            <td>{{.Username}}</td>
                            <td>{{.Password}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Email}}</td>
                            <td>{{.Mobile}}</td>
                            <td>{{.Address}}</td>
                            <td>
                                <form id="deleteForm" action="/delete-employee/{{ .ID }}" method="POST">
                                    <input type="submit" class="btn btn-warning" value="Delete">
                                </form>                                
                            </td>
                        </tr>
                    {{end}}
                    
                </tbody>
            </table>            
        </div>
    </body>
</html>
