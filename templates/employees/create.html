<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-primary">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">List Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">Create User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid p-5 bg-info text-white text-center">
            <h1>{{.common.Heading}}</h1>
            <p>{{.common.CreateUserContent}}</p>
        </div>

        <div class="container mt-5">

            <form action="/store-employee" method="POST">
                <div class="mb-3 mt-3">
                    <label for="username" class="form-label">User Name:</label>
                    <input type="text" class="form-control" id="username" placeholder="User Name" name="username">
                </div>
                <div class="mb-3 mt-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="text" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="text" class="form-control" id="mobile" placeholder="Mobile" name="mobile">
                </div>
                <div class="mb-3 mt-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" name="address">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </body>
</html>
